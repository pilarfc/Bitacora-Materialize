 <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Bitácora Flash</title>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
      <!-- Css -->
      <link rel="stylesheet" href="assets/css/main.css">
    </head>

    <body>

      <header>
          <h1 class="center-align">Flash Bitácora</h1>
          <p class="center-align flow-text">"Publish anything", just in you browser.</p>
      </header>

      <!--  Sección para publicaciones  -->
      <section class="container" id="publicaciones">

      </section>

      <!-- Fixed Action Button -->

      <div class="fixed-action-btn horizontal">
       <a class="btn-floating btn-large red">
         <i class="large material-icons">mode_edit</i>
       </a>
       <ul>
         <li><a class="btn-floating red" href="#msj_modal"><i class="material-icons">chat</i></a></li>
         <li><a class="btn-floating yellow darken-1" href="#msj_modal"><i class="material-icons">perm_media</i></a></li>
         <li><a class="btn-floating green" href="#msj_modal"><i class="material-icons">today</i></a></li>
         <li><a class="btn-floating blue" href="#msj_modal"><i class="material-icons">video_library</i></a></li>
       </ul>
     </div>

      <!-- Modal Structure -->
      <div id="msj_modal" class="modal">
          <div class="modal-content row">
              <div class="col s12">
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="msj-titulo" type="text" class="validate" data-length="10" />
                          <label for="title">Título</label>
                      </div>
                      <div class="input-field col s12">
                          <textarea id="msj-archivo" class="materialize-textarea"></textarea>
                          <label for="archivo">Mensaje</label>
                      </div>
                      <button class="btn waves-effect waves-light right cyan accent-4" type="submit" name="action" data-publication="msj">Publicar
                          <i class="material-icons right">send</i>
                      </button>
                  </div>
              </div>
          </div>
      </div>
      <div id="img_modal" class="modal">
          <div class="modal-content row">
              <div class="col s12">
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="img-titulo" type="text" class="validate" data-length="10" />
                          <label for="title">Título</label>
                      </div>
                      <div class="file-field input-field col s12">
                          <div class="btn">
                              <span>Imagen</span>
                              <input type="file" accept="image/*" id="img-archivo">
                          </div>
                          <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                          </div>
                      </div>
                      <button class="btn waves-effect waves-light right blue accent-2" type="submit" name="action" data-publication="img">Publicar
                          <i class="material-icons right">send</i>
                      </button>
                  </div>
              </div>
          </div>
      </div>
      <div id="video_modal" class="modal">
          <div class="modal-content row">
              <div class="col s12">
                  <div class="row">
                      <div class="input-field col s12">
                          <input type="text" class="validate" data-length="10" id="video-titulo" name="video-titulo"/>
                          <label for="modal-media-title">Título</label>
                      </div>
                      <div class="file-field input-field col s12">
                          <div class="btn">
                              <span>Video o Audio</span>
                              <input type="file" accept="video/mp4,video/x-m4v,video/*, audio/mp3, audio/*" id="video-archivo">
                          </div>
                          <div class="file-path-wrapper">
                              <input class="file-path validate" type="text">
                          </div>
                      </div>
                      <button class="btn waves-effect waves-light right amber accent-2" type="submit" name="action" data-publication="video">Publicar
                          <i class="material-icons right">send</i>
                      </button>
                  </div>
              </div>
          </div>
      </div>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="assets/js/materialize.min.js"></script>
      <script type="text/javascript" src="assets/js/app.js"></script>

    </body>
  </html>
